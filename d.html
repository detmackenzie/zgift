<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just See</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="drawn.html/drawn.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="bodoni-moda-sc-drawn">
        <div class="background-image-drawn"></div>
        <h1>enjoy ;)</h1>
        <p>feel free to download or anything else (click)</p>
    </header>
    <main>
        <section id="desenho">
            <img src="assets/question.jpg" width="150px" alt="question pic" class="desenho-image" id="openPopup">
            <br>
            <br>
            <br>
            <button class="like-button material-icons" id="likeButtonDesenho">favorite_border</button>
        </section>
        
        <a href="index.html" class="back-link">
            <span class="material-icons">close</span>
            <span class="tooltip">close</span>
        </a>
    </main>

    <!-- pop up -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-popup" id="closePopup">&times;</span>
            <h2 class="bodoni-moda-sc-drawn">wallpapers</h2>
            <br>
            <div class="gallery">
                <img src="assets/blackdrawn.jpg" alt="Black Wallpaper">
                <img src="assets/whitedrawn.jpg" alt="White Wallpaper">
                <img src="assets/pinkdrawn.jpg" alt="Pink Wallpaper">
            </div>
        </div>
    </div>

    <script src="drawn.html/drawn.js"></script>
</body>
</html>
